<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>


    <title>Tarjeta Postal</title>
</head>

<body>
    <div class="container">
        <header>

            <div class="flex">
                <div class="title">
                    <h1>UNIVERSO</h1>
                </div>
                <div class="image">
                    <img src="https://image.freepik.com/vector-gratis/coleccion-vintage-sellos-postales-redondos_23-2147627608.jpg"
                        alt="Imagen de Postal">
                </div>
            </div>
        </header>
        <div style="display: flex;" class="content">
            <article>
                <p class="text">
                    Yo soy Optimus Prime y envío este mensaje a todos los Autobots sobrevivientes que están refugiados
                    entre las estrellas. Para que nuestro pasado, sea recordado por siempre porque en esos recuerdos,
                    nosotros viviremos.
                </p>
            </article>
            <form>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Content">
            </form>
        </div>
        <div class="button_send">
            <button class="btn btn-4 btn-sep icon-send">Enviar Tarjeta Postal</button>

        </div>
    </div>
</body>

</html>
